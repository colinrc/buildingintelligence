<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>eLIFE</title>
	<style type="text/css">
		body, td {
			font-family: arial, helvetica, sans-serif;
			background-color: #52688D;
			font-size: 12px;
		}
		table {
			width: 100%;
			height: 100%;
		}
		td {
			text-align: center;
		}
		h1 {
			color: #fff;
			font-size: 18px;
			font-family: trebuchet ms, arial, sans-serif;
			margin: 0 0 10px 0;
		}
		form {
			width: 300px;
			display: block;
			margin: 0 auto 0 auto;
			padding: 30px;
			border: 1px solid #95A7C4;
		}
		label {
			display: block;
			font-weight: bold;
			text-align: left;
			color: #ffffff;
		}
		input.normal {
			display: block;
			width: 100%;
			margin: 0 0 10px 0;
			color: #000;
		}
		input.button {
			display: block;
			margin: 20px auto 0 auto;
			background-color: #7C90B0;
			border: 1px solid #95A7C4;
			color: #fff;
			font-weight: bold;
			font-size: 14px;
			padding: 5px;
		}
		div.warning {
			padding: 10px;
			border: 1px solid red;
			color: white;
			margin-top: 20px;
			font-weight: bold;
		}
	</style>
</head>

<body>

<table><tr><td>
	<form name="AuthForm" action="j_security_check" method="post">
		<h1>Welcome to eLIFE</h1>
		
		<label>Username:</label>
		<input type="text" name="j_username" class="normal" />
		<label>Password:</label>
		<input type="password" name="j_password" class="normal" />

		<input type="submit" value="Start eLIFE" class="button" />
		
		<div class="warning">Incorrect username or password.<br>Please try again.</div>
	</form>
</td></tr></table>

</body>
</html>
