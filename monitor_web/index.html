<body style="overflow:none;margin:0;padding:0;">

<form name="runForm" action="/control" method="get">
		<h1>eLIFE Monitor Controls</h1>
<UL>	
<LI><INPUT TYPE=RADIO GROUP="op" NAME="op" VALUE="START">Start eLife Server</LI>
<LI><INPUT TYPE=RADIO GROUP="op" NAME="op" VALUE="STOP">Stop eLife Server</LI>
<LI><INPUT TYPE=RADIO GROUP="op" NAME="op" VALUE="SELECT">Change configuration file pattern. <INPUT NAME="par"></INPUT>.xml</LI>
<LI><INPUT TYPE=submit ="Run" class="button" /> <INPUT TYPE=submit value="Cancel" class="button" /></LI>
</UL>
</form>

<P><A HREF="/control?op=STOP">Stop<A> eLife Server
<P><A HREF="/control?op=EXIT">Stop<A> eLife Monitor
